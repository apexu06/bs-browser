pre-commit:
  parallel: true
  commands:
      check-gui:
        glob: "*.rs"
        run: cargo check -p gui-browser
      check-tui:
        glob: "*.rs"
        run: cargo check -p tui-browser
      check-common:
        glob: "*.rs"
        run: cargo check -p common

      lint-gui:
        glob: "*.rs"
        run: cargo clippy -p gui-browser
      lint-tui:
        glob: "*.rs"
        run: cargo clippy -p tui-browser
      lint-common:
        glob: "*.rs"
        run: cargo clippy -p common
